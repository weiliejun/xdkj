<style type="text/css">
    /*成功案例详情页面*/
    .caseModalDialog{width:1200px;}
    .caseModalDialog .modal-body{height:760px;overflow-y:auto;margin-bottom:20px;}
    .aboutObj{padding:12px 20px;font-size:16px;}
    .aboutObj li{float:left;margin-right:50px;}
    .aboutObj li span{float:left;}
    .aboutObj li p{float:left;}
    .aboutObj li a{float:left;}
    .introBox{padding:20px;}
    .introBox h3{font-size:16px;padding-bottom:18px;}
    .introContent{}
    .introContent p{line-height:20px;margin-bottom:10px;text-indent:2em;}
    .caseImg{ margin-top:30px;border:1px solid #eee;text-align:center;}
    .caseImg img{max-width:1096px;}

</style>

<!---成功案例详情 start-->
<div class="modal fade" id="caseDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog caseModalDialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body">
                <ul class="aboutObj clearfix">
                    <li class="clearfix">
                        <span>项目类型：</span>
                        <p id="caseType_p"></p>
                    </li>
                    <li class="clearfix">
                        <span>项目网址：</span>
                        <a href="javascript:;" target="_blank" id="caseLink_a"></a>
                    </li>
                </ul>
                <div class="introBox">
                    <h3>相关介绍：</h3>
                    <div class="introContent">
                        <p id="caseContent_p"></p>
                    </div>
                    <div class="caseImg">
                        <img id="caseImg_img" src=""/>
                    </div>
                </div>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div> -->
        </div>
    </div>
</div>
<!---成功案例详情 end-->

<script type="text/javascript">
    /* 成功案例详情模态框  */
    function showCaseDetails(obj) {
        var caseName = obj.getAttribute("caseName");
        var caseType = obj.getAttribute("caseType");
        var caseLink = obj.getAttribute("caseLink");
        var caseContent = obj.getAttribute("caseContent");
        var caseImg = obj.getAttribute("caseImg");

        $('#caseDetails').on('show.bs.modal', function (event) {
            var modal = $(this);
            modal.find('.modal-title').text(caseName);
            modal.find('#caseType_p').text(caseType);
            modal.find('#caseLink_a').text(caseLink);
            modal.find('#caseLink_a').attr('href',caseLink);
            modal.find('#caseContent_p').text(caseContent);
            modal.find('#caseImg_img').attr('src',caseImg);

        });
        $('#caseDetails').modal({
            show : true,
            backdrop :'static',
            keyboard : false
        });
        $("#caseDetails").on('hidden.bs.modal', function (e) {
                $(this).removeData("bs.modal");
            }
        );
    }

</script>
