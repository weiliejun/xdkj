<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" type="text/css" th:href="@{/css/publicStyle.css}"/>

<!--loginModal start-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog loginModalCon">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">请先登录IT服务网</h4>
            </div>
            <div class="loginInfoBox">
                <ul class="loginModalInfo">
                    <li>
                        <input type="text" class="form-control" placeholder="请输入手机号或昵称"/>
                    </li>
                    <li>
                        <input type="text" class="form-control" placeholder="请输入登录密码"/>
                    </li>
                    <li class="imgYzm clearfix">
                        <input type="text" class="form-control" placeholder="请输入验证码"/>
                        <span><img class="verifyCodeImage" src="images/verifycodeImg.jpg"/></span>
                        <a href="javascript:;">看不清？换一张</a>
                    </li>
                </ul>
                <div class="loginModalErrorBox">
                    <label for="" class="error">错误提示</label>
                </div>
                <a href="javascript:;" class="atOnceLoginBtn">立即登录</a>
                <div class="loginTip clearfix">
                    <a href="javascript:;">忘记密码？</a>
                    <a href="javascript:;" class="freeRegi">免费注册</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--loginModal end-->
