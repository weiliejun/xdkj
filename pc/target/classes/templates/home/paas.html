<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/public :: commonStyle(~{::title},~{::link},~{})">
    <title>IT服务网-PAAS</title>
    <link rel="stylesheet" type="text/css" href="css/cloudComputing.css"/>
</head>
<body>
<!-- 头部公共 start -->
<div th:replace="common/header :: commonHeader('PAAS')"></div>
<!-- 头部公共 end-->

<div class="cloudBanner">
    <img src="/images/banner_PaaS.jpg"/>
</div>

<div class="paasTip">
    <p>注：系统免费试用在线申请（1-3个工作日开通）不限人数，可定制开发，价格面议！</p>
</div>

<div class="paasContent">
    <div class="paasList clearfix" th:each="paas,state:${paasServiceList}">
        <div class="paasLeft">
            <h3 th:text="${paas.serviceName}"></h3>
            <div class="detailsIntroduce">
                <span>系统介绍：</span>
                <p th:text="${paas.serviceBrif}"></p>
            </div>
            <div class="detailsIntroduce">
                <span>主要功能：</span>
                <p th:utext="${paas.serviceDesc}"></p>
            </div>
            <a th:href="'/account/paasCenter/'+${paas.serviceCode}" class="freeTrial">免费试用</a>
        </div>
        <a th:href="'/appointment/'+${paas.serviceCode}+'/downloadlocal'" target="_blank" class="paasRight">
            <img th:src="'/images/serviceImg/'+${paas.serviceLogo}"/>
            <span class="downloadGuideTit">下载使用指南</span>
        </a>
    </div>

</div>

<!-- 公共底部 start -->
<div th:replace="common/footer :: commonFooter"></div>
<!-- 公共底部 end -->
<script type="text/javascript">

</script>
</body>
</html>
