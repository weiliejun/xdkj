<!DOCTYPE html>
<style type="text/css">
    .sureModalCon{margin:30% auto 0;}
    .sureTipCon{width:100%;text-align:center;}
    .sureTipCon p{font-size:18px;padding-top:10px;}
    .sureTipCon a{width:142px;height:40px;background:#0077bb;color:#fff;text-align:center;display:block;margin:40px auto 10px;font-size:16px;text-decoration:none;line-height:40px;border-radius:6px;}

</style>

<div class="modal fade" id="tipModalGlobal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content sureModalCon">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">提示</h4>
            </div>
            <div class="modal-body">
                <div class="sureTipCon">
                    <p id="tipModalGlobalInfo" class="sureTxt">系统繁忙，请稍后重试</p>
                    <a href="javascript:GlobalPrompt.close();" id="confirmButton">确认</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">

    var GlobalPrompt = {};
    /**
     * 弹窗显示
     * msg：提示内容
     */
    GlobalPrompt.prompt = function(msg){
        if(msg){
            $("#tipModalGlobalInfo").html(msg);
        }
        $("#tipModalGlobal").modal('show');
    };
    /**
     * 弹窗显示
     * msg：提示内容
     * closeProcess: 弹窗关闭时的处理
     */
    GlobalPrompt.prompt = function(msg, closeProcess){
        if(msg){
            $("#tipModalGlobalInfo").html(msg);
        }
        if (closeProcess) {
            //弹窗关闭时的处理
            GlobalPrompt.closeProcess = closeProcess;
        }
        $("#tipModalGlobal").modal('show');
    };
    /**
     * 弹窗关闭时的处理
     */
    GlobalPrompt.closeProcess = function () {};
    /**
     * 弹窗关闭
     */
    GlobalPrompt.close = function(){
        $("#confirmButton").addClass("aDisabledBtn");
        GlobalPrompt.closeProcess();
        $("#confirmButton").removeClass("aDisabledBtn");
        $("#tipModalGlobal").modal('hide');
    }

</script>
