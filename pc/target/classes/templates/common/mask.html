<!DOCTYPE html>
<style type="text/css">
    .maskBtn{width:200px;height:50px;background:#0077bb;display:block;color:#fff;text-align:center;line-height:50px;}
    .maskBg{width:100%;height:100%;position: fixed;top: 0;right: 0;bottom: 0;left: 0;z-index: 1040;background-color:black;opacity: 0.6;display:none;}
    .loadImg{position:absolute;left:50%;top:35%;transform: translate(-50%, -50%);}
    .loadTxt{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);color:#ddd;}
    .maskClose{position:absolute;top:2.5%;right:1.5%;font-size:40px;color:#666;}

</style>

<div class="maskBg fade">
    <a href="javascript:;" class="maskClose">×</a>
    <div class="loadImg">
        <img src="images/publicImg/loading.png"/>
    </div>
    <p class="loadTxt">认证加载中，请稍后...</p>
</div>
<script type="text/javascript">
    //启用遮罩
    AJAX.maskStatus = true;
    var Mask = {};
    //遮罩显示
    Mask.show = function(){
        $('.maskBg').css('display','block');
    };
    //遮罩隐藏
    Mask.hide = function(){
        $('.maskBg').css('display','none');
    };
    //遮罩隐藏
    Mask.setMsg = function(msg){
        $('.loadTxt').text(msg);
    };

    $(".maskClose").click(function () {
        Mask.hide();
    });

</script>
