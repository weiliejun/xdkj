<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/common/public :: commonStyle(~{::title},~{::link},~{})">
	<title>后台管理系统</title>
	<link rel="stylesheet" th:href="@{/css/index.css}" media="all" />
</head>
<body class="main_body">
<div class="layui-layout layui-layout-admin">
	<!-- 顶部 -->
	<div class="layui-header header">
		<div class="layui-main mag0">
			<a th:href="@{/}" class="logo">IT服务网后台</a>
			<!-- 显示/隐藏菜单 使用https://at.alicdn.com/t/font_400842_q6tk84n9ywvu0udi.css的图标-->
			<a href="javascript:;" class="seraph hideMenu icon-caidan"></a>

			<!-- 一级菜单 -->
			<ul class="layui-nav topLevelMenus" pc>
				<li class="layui-nav-item" th:each="function : ${session.currentUser.levelOneFunctions}" th:data-menu="${function.code}">
					<a href="javascript:;"><i class="layui-icon" th:data-icon="${function.icon}" th:utext="${function.icon}" ></i><cite th:text="${function.name}"></cite></a>
				</li>
			</ul>

			<!-- 顶部右侧菜单 -->
			<ul class="layui-nav top_menu">
				<li class="layui-nav-item" pc>
					<a href="javascript:;" class="clearCache"><i class="layui-icon" data-icon="&#xe640;">&#xe640;</i><cite>清除缓存</cite><span class="layui-badge-dot"></span></a>
				</li>
				<li class="layui-nav-item lockcms" pc>
					<a href="javascript:;"><i class="seraph icon-lock"></i><cite>锁屏</cite></a>
				</li>
				<li class="layui-nav-item" id="userInfo">
					<a href="javascript:;"><img th:src="@{/images/publicImg/logo.png}" class="layui-nav-img userAvatar" width="35" height="35"><cite class="adminName"><div id="userInfoId"></div></cite></a>
					<dl class="layui-nav-child">
						<dd pc><a href="javascript:;" class="changeSkin"><i class="layui-icon">&#xe61b;</i><cite>更换皮肤</cite></a></dd>
						<dd pc><a id="passwordEdit" href="javascript:;" ><i class="seraph icon-ziliao" data-icon="icon-ziliao"></i><cite>修改密码</cite></a></dd>
						<dd><a th:href="@{/portal/logout}" class="signOut"><i class="seraph icon-tuichu"></i><cite>退出</cite></a></dd>
					</dl>
				</li>
			</ul>
		</div>
	</div>
	<!-- 左侧导航 -->
	<div class="layui-side layui-bg-black">
		<div class="user-photo">
			<a class="img" title="我的头像" ><img th:src="@{/images/publicImg/logo.png}" class="userAvatar"></a>
			<p>您好！<span class="userName" th:text="${session.currentUser.sysManager.name}"></span></p>
		</div>

		<!-- 搜索 -->
		<div class="navBar layui-side-scroll" id="navBar">
			<ul class="layui-nav layui-nav-tree">
				<li class="layui-nav-item layui-this">
					<a href="javascript:;" data-url=""><i class="layui-icon" data-icon=""></i><cite>后台首页</cite></a>
				</li>
			</ul>
		</div>
	</div>

	<!-- 右侧内容 -->
		<div class="layui-body layui-form">
			<div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
				<ul class="layui-tab-title top_tab" id="top_tabs">
					<li class="layui-this" lay-id=""><i class="layui-icon">&#xe68e;</i> <cite>后台首页</cite></li>
				</ul>
				<ul class="layui-nav closeBox">
					<li class="layui-nav-item">
						<a href="javascript:;"><i class="layui-icon">&#xe643;</i> 页面操作</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon">&#x1002;</i> 刷新当前</a></dd>
							<dd><a href="javascript:;" class="closePageOther"><i class="seraph icon-prohibit"></i> 关闭其他</a></dd>
							<dd><a href="javascript:;" class="closePageAll"><i class="seraph icon-guanbi"></i> 关闭全部</a></dd>
						</dl>
					</li>
				</ul>
				<div class="layui-tab-content clildFrame">
					<div class="layui-tab-item layui-show">
						<iframe th:src="@{/main}"></iframe>
					</div>
				</div>
			</div>
		</div>
	<!-- 底部 -->
	<div class="layui-footer footer">
		<p><span>中小企业IT服务网　Beijing Zhongda Technologies Co., Ltd.　京ICP备11024125号</span></p>
	</div>
</div>

<!-- 移动导航 -->
<div class="site-tree-mobile"><i class="layui-icon">&#xe602;</i></div>
<div class="site-mobile-shade"></div>

<script type="text/javascript" th:src="@{/js/cache.js}"></script>

<script type="text/javascript" >
	//菜单数据
	var dataStr,tab;
	layui.use(['bodyTab','form','element','layer','jquery'],function(){
		var form = layui.form,
		element = layui.element,
		$ = layui.$,
		layer = parent.layer === undefined ? layui.layer : top.layer;

		tab = layui.bodyTab({
			openTabNum : "50",  //最大可打开窗口数量
			url : PageContext.getUrl("/sysfunction/load/menu?parentCode="),
			method: "post"
		});

		//通过顶部菜单获取左侧二三级菜单
		function getData(json){
			$.getJSON(tab.tabConfig.url + json,function(data){
				dataStr = data;
				tab.render();
			})
		}

		//通过顶部菜单获取左侧菜单
		$(".topLevelMenus li").click(function(){
			$(".layui-layout-admin").removeClass("showMenu");
			$("body").addClass("site-mobile");
			getData($(this).data("menu"));
			//渲染顶部窗口
			tab.tabMove();
		})

		//隐藏左侧导航
		$(".hideMenu").click(function(){
			if($(".topLevelMenus li.layui-this a").data("url")){
				layer.msg("此栏目状态下左侧菜单不可展开");  //主要为了避免左侧显示的内容与顶部菜单不匹配
				return false;
			}
			$(".layui-layout-admin").toggleClass("showMenu");
			//渲染顶部窗口
			tab.tabMove();
		});


		// 添加新窗口
		$("body").on("click",".layui-nav .layui-nav-item a:not('.mobileTopLevelMenus .layui-nav-item a')",function(){
			//如果不存在子级
			if($(this).siblings().length == 0){
				addTab($(this));
				$('body').removeClass('site-mobile');  //移动端点击菜单关闭菜单层
			}
			$(this).parent("li").siblings().removeClass("layui-nav-itemed");
		});

		//清除缓存
		$(".clearCache").click(function(){
			window.sessionStorage.clear();
			window.localStorage.clear();
			var index = layer.msg('清除缓存中，请稍候',{icon: 16,time:false,shade:0.8});
			setTimeout(function(){
				layer.close(index);
				layer.msg("缓存清除成功！");
			},1000);
		})

		//刷新后还原打开的窗口
		if(cacheStr == "true") {
			if (window.sessionStorage.getItem("menu") != null) {
				menu = JSON.parse(window.sessionStorage.getItem("menu"));
				curmenu = window.sessionStorage.getItem("curmenu");
				var openTitle = '';
				for (var i = 0; i < menu.length; i++) {
					openTitle = '';
					if (menu[i].icon) {
						if (menu[i].icon.split("-")[0] == 'icon') {
							openTitle += '<i class="seraph ' + menu[i].icon + '"></i>';
						} else {
							openTitle += '<i class="layui-icon">' + menu[i].icon + '</i>';
						}
					}
					openTitle += '<cite>' + menu[i].title + '</cite>';
					openTitle += '<i class="layui-icon layui-unselect layui-tab-close" data-id="' + menu[i].layId + '">&#x1006;</i>';
					element.tabAdd("bodyTab", {
						title: openTitle,
						content: "<iframe src='" + menu[i].href + "' data-id='" + menu[i].layId + "'></frame>",
						id: menu[i].layId
					})
					//定位到刷新前的窗口
					if (curmenu != "undefined") {
						if (curmenu == '' || curmenu == "null") {  //定位到后台首页
							element.tabChange("bodyTab", '');
						} else if (JSON.parse(curmenu).title == menu[i].title) {  //定位到刷新前的页面
							element.tabChange("bodyTab", menu[i].layId);
						}
					} else {
						element.tabChange("bodyTab", menu[menu.length - 1].layId);
					}
				}
				//渲染顶部窗口
				tab.tabMove();
			}
		}else{
			window.sessionStorage.removeItem("menu");
			window.sessionStorage.removeItem("curmenu");
		}


		//修改密码
		$("#passwordEdit").on("click",function(){
			Common.openFrame("/sysmanager/password/edit", "修改密码", '540px', '325px');
		})




		//锁屏相关js 原来位置在cache.js中
		//锁屏
		function lockPage(){
			layer.open({
				title : false,
				type : 1,
				content : '<div class="admin-header-lock" id="lock-box">'+
						'<div class="admin-header-lock-img"><img src="'+ PageContext.getUrl("/images/publicImg/logo.png")+'" class="userAvatar"/></div>'+
						'<div class="admin-header-lock-name" id="lockUserName">[[${session.currentUser.sysManager.name}]]</div>'+
						'<div class="input_btn">'+
						'<input type="password" class="admin-header-lock-input layui-input" autocomplete="off" placeholder="请输入密码解锁.." name="lockPwd" id="lockPwd" />'+
						'<button class="layui-btn" id="unlock">解锁</button>'+
						'</div>'+
						'<p>请输入账号登录密码！！！</p>'+
						'</div>',
				closeBtn : 0,
				shade : 0.9,
				success : function(){
					//判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像
					if(window.sessionStorage.getItem('userFace') &&  $(".userAvatar").length > 0){
						$(".userAvatar").attr("src",$(".userAvatar").attr("src").split("images/")[0] + "images/" + window.sessionStorage.getItem('userFace').split("images/")[1]);
					}
				}
			})
			$(".admin-header-lock-input").focus();
		}
		$(".lockcms").on("click",function(){
			window.sessionStorage.setItem("lockcms",true);
			lockPage();
		})
		// 判断是否显示锁屏
		if(window.sessionStorage.getItem("lockcms") == "true"){
			lockPage();
		}
		// 解锁
		$("body").on("click","#unlock",function(){
			if($(this).siblings(".admin-header-lock-input").val() == ''){
				layer.msg("请输入解锁密码！");
				$(this).siblings(".admin-header-lock-input").focus();
			}else{
				var password = $(this).siblings(".admin-header-lock-input").val();
				$.ajax({
					url: PageContext.getUrl('/sysmanager/unlock/page'),
					type: 'post',
					async: false,
					data:{loginPassword:password},
					success: function (data) {
						if(data.flag == 'true'){
							window.sessionStorage.setItem("lockcms",false);
							$(this).siblings(".admin-header-lock-input").val('');
							layer.closeAll("page");
						}else{
							layer.msg("密码错误，请重新输入！");
							$(this).siblings(".admin-header-lock-input").val('').focus();
						}
					}
				});
			}
		});
		$(document).on('keydown', function(event) {
			var event = event || window.event;
			if(event.keyCode == 13) {
				$("#unlock").click();
			}
		});

		//打开新窗口
		function addTab(_this){
			tab.tabAdd(_this);
		}
	});
</script>
</body>
</html>
