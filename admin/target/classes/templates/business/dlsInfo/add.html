<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:itech="http://www.thymeleaf.org/mytag/itech" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>人员信息录入</title>
</head>
<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin:20px 0 0 0;">
    <legend>新增人员信息录入</legend>
</fieldset>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="proCon">
                <form id="searchForm" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>姓名：</label>
                            <div class="layui-input-inline">
                                <input lay-verify="required" id="name" name="name" type="text"
                                       th:value="${dlsInfo.name}" class="layui-input"/>
                                <input id="id" name="id" type="hidden" th:value="${dlsInfo.id}" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>手机号码：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="phone" name="phone" lay-verify="required|phone"
                                       th:value="${dlsInfo.phone}" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>公司邮箱：</label>
                            <div class="layui-input-inline">
                                <input lay-verify="required|email" id="gsyx" name="gsyx" type="text"
                                       th:value="${dlsInfo.gsyx}" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">个人邮箱：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="gryx" name="gryx" th:value="${dlsInfo.gryx}"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>部门：</label>
                            <div class="layui-input-inline">
                                <itech:code property="dept" parentCode="dept" type="select"
                                            th:value="${dlsInfo.dept}"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>职级：</label>
                            <div class="layui-input-inline">
                                <itech:code property="rank" parentCode="rank" type="select"
                                            th:value="${dlsInfo.rank}"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>在职状态：</label>
                            <div class="layui-input-inline">
                                <itech:code property="status" parentCode="ryzt" type="select"
                                            th:value="${dlsInfo.status}"/>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin:0 0 10px 0;">
                        <hr class="layui-bg-blue">
                        <div class="layui-input-block">
                            <button id="saveButton" class="layui-btn" lay-submit lay-filter="save"><i
                                    class="layui-icon layui-icon-form"></i>保存</button>
                            <a href="javascript:window.history.go(-1);" class="layui-btn">返回</a>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
                <!--主题内容结束-->
            </div>
        </div>
    </div>
</div>

<!--<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>-->
<!--<script type="text/javascript" src="js/layui.all.js"></script>-->
<script type="text/javascript" th:src="@{/js/app/dlsInfo/add.js}"></script>

</body>
</html>
