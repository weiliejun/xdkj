<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>新增消费</title>
    <script type="text/javascript" th:src="@{/js/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/tableSelect.js}"></script>
</head>
<style type="text/css" media="screen">
    .one-tj {
        margin-left: 10px;
        margin-right: 25px;
    }

    .one-btn-btn {
        width: 230px;
        padding-top: 10px;
        margin: 0 auto;
    }

    .layui-form .layui-form-label {
        padding-left: 15px;
        color: #666666;
    }

    .layui-form .layui-input-block {
        width: 300px;
    }

    .layui-form .layui-input-block input, .layui-form .layui-input-block textarea {
        color: #aaaaaa;
    }
</style>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title site-title">
    </fieldset>
    <form class="layui-form">
        <input id="id" type="hidden" name="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                <input id="mobile" type="text" name="mobile" value="" class="layui-input" lay-verify="required"
                       placeholder="请输入手机号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">短信签名</label>
            <div class="layui-input-block">
                <input id="signature" type="text" name="signature" value="" class="layui-input" lay-verify="required"
                       placeholder="请输入短信签名">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-input-block">
                <input id="reviewStatus" type="radio" name="reviewStatus" lay-filter="reviewStatus" value="1"
                       class="layui-input " title="通过">
                <input type="radio" name="reviewStatus" value="0" lay-filter="reviewStatus" class="layui-input "
                       title="拒绝">
                <input type="radio" name="reviewStatus" value="2" lay-filter="reviewStatus" class="layui-input "
                       title="待审核" checked>
            </div>
        </div>
        <div class="layui-form-item one-btn-btn">
            <button class="layui-btn one-tj" lay-submit lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/system/userSmsSignature/add.js}"></script>
</body>
</html>
