<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>短信签名列表</title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header">
            <form id="searchForm" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">短信签名</label>
                        <div class="layui-input-block">
                            <input id="signature" type="text" name="signature" placeholder="请输入短信签名"
                                   class="layui-input" th:value="${servicenName}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input id="mobile" type="text" name="mobile" placeholder="请输入手机号"
                                   class="layui-input" th:value="${mobile}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <a class="layui-btn" lay-submit data-type="search">
                            <i class="layui-icon layui-icon-search"></i>
                        </a>
                        <a class="layui-btn" data-type="searchFormClear">
                            <i class="layui-icon layui-icon-delete"></i>
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-card-body">

            <table id="userSmsSignatureTables" lay-filter="userSmsSignatureTables"></table>
            <script id="reviewStatus" type="text/html">
                {{#  if(d.reviewStatus === '2'){ }}
                待审核
                {{#  } else { }}
                {{#  if(d.reviewStatus === '1'){ }}
                通过
                {{#  } else { }}
                拒绝
                {{#  } }}
                {{#  } }}
            </script>
            <script id="userSmsSignaturebar" type="text/html">
                {{#  if(d.reviewStatus === '2'){ }}
                <a class="layui-btn layui-btn-xs" lay-event="update"><i class="layui-icon">&#xe642;</i>审核</a>
                {{#  } else { }}
                {{#  if(d.reviewStatus === '1'){ }}
                <a class="layui-btn layui-btn-warm  layui-btn-xs" lay-event="disable"><i class="fa fa-ban layui-icon">&#x1006;</i>&nbsp;拒绝</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-warm  layui-btn-xs" lay-event="enable"><i class="fa fa-ban layui-icon">&#xe605;</i>&nbsp;通过</a>
                {{#  } }}
                {{#  } }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
            </script>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/system/userSmsSignature/list.js}"></script>
</body>
</html>
