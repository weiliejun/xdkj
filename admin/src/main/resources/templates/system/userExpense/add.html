<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>新增消费</title>
    <script type="text/javascript" th:src="@{/js/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/tableSelect.js}"></script>
</head>
<style type="text/css" media="screen">
    .one-tj {
        margin-left: 10px;
        margin-right: 25px;
    }

    .one-btn-btn {
        width: 230px;
        padding-top: 10px;
        margin: 0 auto;
    }

    .layui-form .layui-form-label {
        padding-left: 15px;
        color: #666666;
    }

    .layui-form .layui-input-block {
        width: 300px;
    }

    .layui-form .layui-input-block input, .layui-form .layui-input-block textarea {
        color: #aaaaaa;
    }
</style>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title site-title">
    </fieldset>
    <form class="layui-form">
        <input id="id" type="hidden" name="id"/>
        <input id="userId" type="hidden" name="userId"/>
        <input id="serviceCode" type="hidden" name="serviceCode"/>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input id="userName" type="text" name="userName" value="" class="layui-input" lay-verify="required"
                       placeholder="请输入用户名">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">服务名称</label>
            <div class="layui-input-block">
                <input id="serviceName" type="text" name="serviceName" value="" class="layui-input"
                       lay-verify="required" placeholder="请输入服务名称">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">服务类型</label>
            <div class="layui-input-block">
                <input id="expenseType" type="radio" name="expenseType" lay-filter="expenseType" value="online"
                       class="layui-input " title="在线查询">
                <input type="radio" name="expenseType" value="api" lay-filter="expenseType" class="layui-input "
                       title="api调用">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">消费金额</label>
            <div class="layui-input-block">
                <input id="expenseAmount" type="text" name="expenseAmount" lay-verify="required|isDecimal"
                       data-params="{'isDecimal': [0, 99, 2]}" value="" class="layui-input" placeholder="请输入消费金额">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">消费时间</label>
            <div class="layui-input-block">
                <input id="time" type="text" name="createTime" value="" class="layui-input"
                       lay-verify="required" placeholder="请选择消费时间">
            </div>
        </div>

        <div class="layui-form-item one-btn-btn">
            <button class="layui-btn one-tj" lay-submit lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/system/userExpense/add.js}"></script>
</body>
</html>
