<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>数据字典管理</title>
    <script type="text/javascript" th:src="@{/js/layui/layui.all.js}"></script>
    <script type="text/javascript" th:src="@{/js/layui/tableSelect.js}"></script>
</head>
<style type="text/css" media="screen">
    .one-tj {
        margin-left: 10px;
        margin-right: 25px;
    }

    .one-btn-btn {
        width: 230px;
        padding-top: 10px;
        margin: 0 auto;
    }

    .layui-form .layui-form-label {
        padding-left: 15px;
        color: #666666;
    }

    .layui-form .layui-input-block {
        width: 300px;
    }

    .layui-form .layui-input-block input, .layui-form .layui-input-block textarea {
        color: #aaaaaa;
    }
</style>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title site-title">
        <!-- <legend><a name="methodRender">编辑</a></legend>-->
    </fieldset>
    <form class="layui-form">
        <input id="id" type="hidden" name="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label">类型编号</label>
            <div class="layui-input-block">
                <input type="text" id="code" name="code" value="" class="layui-input linksName" lay-verify="required"
                       placeholder="请输入类型编号">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型名称</label>
            <div class="layui-input-block">
                <input type="text" id="name" name="name" value="" class="layui-input" lay-verify="required"
                       placeholder="请输入类型名称">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型级别</label>
            <div class="layui-input-block">
                <select id="grade" name="grade" lay-filter="grade">
                    <option value=""></option>
                    <option value="1">1（父级）</option>
                    <option value="2">2（子一级）</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-hide" id="parentCodeDiv">
            <label class="layui-form-label">父级类型</label>
            <div class="layui-input-block">
                <input id="parentCode" type="text" name="parentCode" value="" class="layui-input" placeholder="请选择父级类型">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input id="sort" type="text" name="sort" value="" class="layui-input" placeholder="请输入数字序号">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">有无子节点</label>
            <div class="layui-input-block">
                <input type="radio" name="hasChild" value="1" title="有">
                <input type="radio" name="hasChild" value="0" title="无">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">使用状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="启用">
                <input type="radio" name="status" value="0" title="禁用">
            </div>
        </div>

        <div class="layui-form-item one-btn-btn">
            <button class="layui-btn one-tj" lay-submit lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/system/sysdictionary/add.js}"></script>
</body>
</html>
