<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:itech="http://www.thymeleaf.org/mytag/itech" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>新增消息模板</title>
</head>
<style type="text/css" media="screen">
    .one-tj {
        margin-left: 10px;
        margin-right: 25px;
    }

    .one-btn-btn {
        width: 230px;
        padding-top: 10px;
        margin: 0 auto;
    }

    .layui-form .layui-form-label {
        padding-left: 15px;
        color: #666666;
    }

    .layui-form .layui-input-block {
        width: 300px;
    }

    .layui-form .layui-input-block input, .layui-form .layui-input-block textarea {
        color: #aaaaaa;
    }

    .color_f00 {
        color: #f00;
    }
</style>
<body>
<div class="layui-fluid">
    <fieldset class="layui-elem-field layui-field-title site-title">
    </fieldset>
    <form class="layui-form">
        <input id="id" type="hidden" name="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="color_f00">* </i> 父级类型</label>
            <div class="layui-input-block">
                <itech:code property="parentCode" parentCode="user.message.parentCode" type="select"
                            th:value="${sysMessageTmpl.parentCode}"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="color_f00">* </i> 业务类型</label>
            <div class="layui-input-block">
                <itech:code property="busiType" parentCode="user.message.busiType" type="select"
                            th:value="${sysMessageTmpl.busiType}"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">发送类型</label>
            <div class="layui-input-block">
                <!--<input type="hidden" id="type" name="type" value="website"/>-->
                <itech:code property="type" parentCode="user.message.type" type="select"
                            th:value="${sysMessageTmpl.type}"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="color_f00">* </i> 消息标题</label>
            <div class="layui-input-block">
                <input id="title" type="text" name="title" class="layui-input" lay-verify="required"
                       placeholder="请输入消息标题" th:value="${sysMessageTmpl.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><i class="color_f00">* </i> 消息内容</label>
            <div class="layui-input-block">
                <textarea id="content" name="content" placeholder="请输入消息内容" lay-verify="required"
                          class="layui-textarea"> th:value="${sysMessageTmpl.content}"</textarea>
            </div>
        </div>

        <div class="layui-form-item one-btn-btn">
            <button class="layui-btn one-tj" lay-submit lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </form>
</div>
<script type="text/javascript" th:src="@{/js/system/sysMessageTmpl/add.js}"></script>
</body>
</html>
