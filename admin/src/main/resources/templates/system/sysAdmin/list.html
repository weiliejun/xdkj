<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>用户管理</title>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header">
            <form id="searchForm" class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input id="code" type="text" name="code" placeholder="请输入用户名"
                                   class="layui-input" th:value="${code}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">手机</label>
                        <div class="layui-input-block">
                            <input id="mobile" type="text" name="mobile" placeholder="请输入手机号"
                                   class="layui-input" th:value="${mobile}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input id="email" type="text" name="email" placeholder="请输入邮箱地址"
                                   class="layui-input" th:value="${email}"/>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block">
                            <select name="role">
                                <option value="">请选择角色</option>
                                <option value="0">管理员</option>
                                <option value="1">超级管理员</option>
                                <option value="5">运营人员</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn" data-type="search"><i
                                class="layui-icon layui-icon-search"></i>查询
                        </button>
                        <button type="button" class="layui-btn" data-type="searchFormClear"><i
                                class="layui-icon layui-icon-refresh"></i>清空
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn" data-type="add">添加</button>
            </div>

            <table id="sysManagerTables" lay-filter="sysManagerTables"></table>
            <script id="status" type="text/html">
                {{#  if(d.status === undefined){ }}
                未知
                {{#  } else { }}
                {{#  if(d.status === '1'){ }}
                可用
                {{# } else if(d.status === '2'){ }}
                锁定
                {{#  } else { }}
                禁用
                {{#  } }}
                {{#  } }}
            </script>
            <script id="sysManagerbar" type="text/html">
                <a class="layui-btn layui-btn-xs" lay-event="update"><i class="layui-icon">&#xe642;</i>修改</a>
                {{#  if(d.status === '1'){ }}
                <a class="layui-btn layui-btn-warm  layui-btn-xs" lay-event="disable"><i class="fa fa-ban"></i>&nbsp;禁用</a>
                {{# } else if(d.status === '2'){ }}
                <a class="layui-btn layui-btn-warm  layui-btn-xs" lay-event="unlock"><i
                        class="fa fa-ban"></i>&nbsp;解锁</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-warm  layui-btn-xs" lay-event="enable"><i class="fa fa-circle-o"></i>&nbsp;置为可用</a>
                {{#  } }}
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="roleSetting"><i class="layui-icon">&#xe716;</i>设置用户角色</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
            </script>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/system/sysManager/list.js}"></script>
</body>
</html>
