<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:itech="http://www.thymeleaf.org/mytag/itech" lang="en">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>人员信息录入</title>
</head>
<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin:20px 0 0 0;">
    <legend>新增人员信息录入</legend>
</fieldset>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="proCon">
                <form id="searchForm" class="layui-form">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>代理商名称：</label>
                            <div class="layui-input-inline">
                                <input lay-verify="required" id="dlsmc" name="dlsmc" type="text"
                                       th:value="${dlsInfo.dlsmc}" class="layui-input"/>
                                <input id="id" name="id" type="hidden" th:value="${dlsInfo.id}" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>代理商简称：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="dlsjc" name="dlsjc" lay-verify="required"
                                       th:value="${dlsInfo.dlsjc}" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>代理证书：</label>
                            <div class="layui-input-inline">
                                <input lay-verify="required" id="dlzs" name="dlzs" type="text"
                                       th:value="${dlsInfo.dlzs}" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">其他资质：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="qtzz" name="qtzz" th:value="${dlsInfo.qtzz}"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>通讯地址：</label>
                            <div class="layui-input-block">
                                <input lay-verify="required" id="txdz" name="txdz" type="text"
                                       th:value="${dlsInfo.txdz}" class="layui-input"/>
                            </div>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>联系人：</label>
                            <div class="layui-input-inline">
                                <input lay-verify="required" id="lxr" name="lxr" type="text"
                                       th:value="${dlsInfo.lxr}" class="layui-input"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系电话：</label>
                            <div class="layui-input-inline">
                                <input type="text" id="lxdh" name="lxdh" th:value="${dlsInfo.lxdh}"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea id="remark" name="remark" placeholder="请输入备注"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin:0 0 10px 0;">
                        <hr class="layui-bg-blue">
                        <div class="layui-input-block">
                            <button id="saveButton" class="layui-btn" lay-submit lay-filter="save"><i
                                    class="layui-icon layui-icon-form"></i>保存</button>
                            <a href="javascript:window.history.go(-1);" class="layui-btn">返回</a>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
                <!--主题内容结束-->
            </div>
        </div>
    </div>
</div>
<!-- <script src="js/layui.js"></script> -->
<!--<script type="text/javascript" src="js/laydate.js"></script>-->
<!--<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>-->
<!--<script type="text/javascript" src="js/layui.all.js"></script>-->
<script type="text/javascript" th:src="@{/js/business/dlsInfo/add.js}"></script>

</body>
</html>
