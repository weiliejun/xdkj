<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <title>人员信息管理</title>
</head>
<body>

<div class="layui-fluid">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
        <fieldset class="layui-elem-field" style="margin:0 0 0 40px;padding:0 40px;">
            <legend><i class="layui-icon layui-icon-search"></i></legend>
            <div class="layui-field-box" style="padding-top:15px;">
                <form class="layui-form" id="searchForm">
                    <div class="layui-form-item" style="padding-top:0px;">
                        <div class="layui-inline">
                            <label class="layui-form-label">设备类别：</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="sblb" name="sblb" placeholder="请输入设备类别" th:value="${sblb}"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">产品代码：</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="cpdm" name="cpdm" placeholder="请输入产品代码" th:value="${cpdm}"
                                       type="text">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">品牌：</label>
                            <div class="layui-input-block">
                                <input class="layui-input" id="pp" name="pp" placeholder="请输入品牌" th:value="${pp}"
                                       type="text">
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <button class="layui-btn" data-type="search" type="button"><i
                                class="layui-icon layui-icon-search"></i>查询
                        </button>
                        <button class="layui-btn" data-type="add" type="button"><i
                                class="layui-icon layui-icon-add-1"></i>新增
                        </button>
                        <button class="layui-btn" data-type="searchFormClear" type="button"><i
                                class="layui-icon layui-icon-refresh"></i>清空
                        </button>
                    </div>
                </form>
            </div>
        </fieldset>
        <!--<div class="layui-row">-->
        <div class="layui-row" style="padding:0 40px;width: 1561px;">
            <table class="layui-table recordInfo" id="deviceInfoTables"
                   lay-filter="deviceInfoTables">

            </table>

            <script id="status" type="text/html">
                {{#  if(d.status === undefined){ }}

                {{#  } else { }}
                {{#  if(d.status === '0'){ }}

                {{#  } }}

                {{#  } }}
                {{#  if(d.status === '2'){ }}
                下架
                {{#  } }}
                {{#  } }}
            </script>
            <script id="deviceInfoBar" type="text/html">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="view"><i
                        class="layui-icon fa-ban">&#xe705;</i>查看</a>
                <a class="layui-btn layui-btn-xs" lay-event="update"><i
                        class="layui-icon">&#xe642;</i>修改</a>
                <!--<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="rybgsq"><i
                        class="layui-icon">&#xe66f;</i>录入库存设备</a>-->
            </script>

        </div>
        <!--分页-->

    </div>
</div>
<!--主体内容结束-->
