<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="/common/public :: commonStyle(~{::title},~{},~{})">
    <title>代理商信息录入</title>
</head>
<body class="layui-layout-body">
<fieldset class="layui-elem-field layui-field-title" style="margin:20px 0 0 0;">
    <legend>新增代理商信息录入</legend>
</fieldset>
<div class="layui-layout layui-layout-admin">
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="proCon">
                <form class="layui-form" id="searchForm">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>代理商名称：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="dlsmc" lay-verify="required" name="dlsmc"
                                       th:value="${deviceInfo.dlsmc}" type="text"/>
                                <input class="layui-input" id="id" name="id" th:value="${deviceInfo.id}" type="hidden"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>代理商简称：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="dlsjc" lay-verify="required" name="dlsjc"
                                       th:value="${deviceInfo.dlsjc}" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>代理证书：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="dlzs" lay-verify="required" name="dlzs"
                                       th:value="${deviceInfo.dlzs}" type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">其他资质：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="qtzz" name="qtzz" th:value="${deviceInfo.qtzz}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>通讯地址：</label>
                        <div class="layui-input-block">
                            <input class="layui-input" id="txdz" lay-verify="required" name="txdz"
                                   th:value="${deviceInfo.txdz}" type="text"/>
                        </div>

                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label"><i style=" color: #ec1a0d;">* </i>联系人：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="lxr" lay-verify="required" name="lxr"
                                       th:value="${deviceInfo.lxr}" type="text"/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系电话：</label>
                            <div class="layui-input-inline">
                                <input class="layui-input" id="lxdh" name="lxdh" th:value="${deviceInfo.lxdh}"
                                       type="text">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" id="remark" name="remark"
                                      placeholder="请输入备注"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item" style="margin:0 0 10px 0;">
                        <hr class="layui-bg-blue">
                        <div class="layui-input-block">
                            <button class="layui-btn" id="saveButton" lay-filter="save" lay-submit><i
                                    class="layui-icon layui-icon-form"></i>保存
                            </button>
                            <a class="layui-btn" href="javascript:window.history.go(-1);">返回</a>
                            <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                        </div>
                    </div>
                </form>
                <!--主题内容结束-->
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/business/deviceInfo/add.js}" type="text/javascript"></script>

</body>
</html>
