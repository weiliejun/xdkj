<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:fragment="commonStyle(title, links, styles)">
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title th:replace="${title}">Document</title>

    <!-- 标题/收藏夹 logo -->
    <link rel="shortcut icon" th:href="@{/images/publicImg/favicon.ico}"/>
    <!-- 公共CSS start -->
    <link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/js/layui/css/laydate.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/public.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customLayui.css}"/>
    <!-- 公共CSS end -->


    <th:block th:replace="${links}"/>

    <th:block th:replace="${styles}"/>


    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- 公共JS start -->
    <script type="text/javascript" th:src="@{/js/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/public.js}"></script>
    <script type="text/javascript" th:src="@{/js/validate-additional-methods.js}"></script>
    <!-- 百度编辑器 start -->
    <script type="text/javascript" th:src="@{/js/ueditor/ueditor.config.js}"></script>
    <script type="text/javascript" th:src="@{/js/ueditor/ueditor.all.min.js}"></script>
    <!--建议手动加载语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" th:src="@{/js/ueditor/lang/zh-cn/zh-cn.js}"></script>

    <script type="text/javascript" th:inline="javascript">
        var PageContext = {
            contextPath: [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]],
            getUrl: function (url) {
                return this.contextPath + encodeURI(url);
            }
        };
        layui.config({
            base: PageContext.contextPath
        }).extend({
            selectN: '/js/layui/layui_extends/selectN',
            selectM: '/js/layui/layui_extends/selectM',
            transfer: '/js/layui/transfer/transfer',
            tableSelect: '/js/layui/tableSelect',
            excel: '/js/layui/layui_exts/excel.min',
            "bodyTab": "/js/bodyTab"
        });

    </script>
    <!-- 公共JS end -->

    <!-- 公共插件引用 start -->
    <!-- 公共插件引用 end -->
    <!-- 列表中时间格式化 -->
    <script id="createTime" type="text/html">
        {{#
        var date;
        if(d.createTime){
        date = new Date(d.createTime);
        return date.Format("yyyy-MM-dd hh:mm:ss");
        }else if(d.CREATE_TIME){
        date = new Date(d.CREATE_TIME);
        return date.Format("yyyy-MM-dd hh:mm:ss");
        }
        }}
    </script>

    <style>
        .layui-form-label {
            width: 100px;
        }

        .layui-input-block {
            margin-left: 130px;
            min-height: 36px
        }

        .layui-nav-child {
            margin-left: 10px;
        }

        /*{# 设置table每一行的height #}*/
        .layui-table-cell {
            height: auto;
            line-height: 28px;
        }
    </style>
</head>
</html>
